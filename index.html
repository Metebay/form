<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/nurettinmete584@gmail.com" method="POST">
    <h2>İletişim Formu</h2>

    <input type="text" name="name" placeholder="Adınız" required>
    <input type="email" name="email" placeholder="E-posta adresiniz" required>
    <textarea name="message" placeholder="Mesajınız..." rows="5" required></textarea>

    <!-- Bot koruması ve yönlendirme -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://seninsiten.com/tesekkurler.html">

    <button type="submit">Gönder</button>
  </form>

</body>
</html>
